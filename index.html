<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Рулетка</title>
<style>
body {
    margin: 0;
    background: #0f172a;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    text-align: center;
}
h1 {
    margin-bottom: 20px;
}
.roulette {
    width: 500px;
    height: 120px;
    overflow: hidden;
    border: 3px solid #22c55e;
    background: #020617;
    position: relative;
    margin-bottom: 20px;
}
.items {
    display: flex;
    height: 100%;
}
.item {
    width: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    border-right: 1px solid #1e293b;
    flex-shrink: 0;
}
.roulette::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 4px;
    background: red;
    transform: translateX(-50%);
}
button {
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    background: #22c55e;
    border: none;
    border-radius: 6px;
}
button:disabled {
    background: gray;
}
.result {
    margin-top: 15px;
    font-size: 20px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Что РКН заблокирует следующим?</h1>
    <div class="roulette">
        <div class="items" id="items"></div>
    </div>
    <button id="spin">Крутить</button>
    <div class="result" id="result"></div>
</div>

<script>
const itemsArray = ["max", "vk", "telegram", "sberbank", "tbank"];
const itemsContainer = document.getElementById("items");
const spinBtn = document.getElementById("spin");
const resultDiv = document.getElementById("result");

const ITEM_WIDTH = 100; // ширина одного элемента
const VISIBLE_ITEMS = 5; // сколько видно
const PADDING = Math.floor(VISIBLE_ITEMS / 2); // сколько пустых блоков слева

function createItems(winItem) {
    itemsContainer.innerHTML = "";
    // пустые слоты слева
    for (let i = 0; i < PADDING; i++) {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = "";
        itemsContainer.appendChild(div);
    }
    // случайные элементы перед выигрышем
    for (let i = 0; i < 10; i++) {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = itemsArray[Math.floor(Math.random()*itemsArray.length)];
        itemsContainer.appendChild(div);
    }
    // выигрышный элемент
    const divWin = document.createElement("div");
    divWin.className = "item";
    divWin.textContent = winItem;
    itemsContainer.appendChild(divWin);

    // случайные элементы после
    for (let i = 0; i < 10; i++) {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = itemsArray[Math.floor(Math.random()*itemsArray.length)];
        itemsContainer.appendChild(div);
    }
    // пустые слоты справа
    for (let i = 0; i < PADDING; i++) {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = "";
        itemsContainer.appendChild(div);
    }
}

spinBtn.onclick = () => {
    spinBtn.disabled = true;
    resultDiv.textContent = "";

    // выберем выигрышный предмет
    const winItem = itemsArray[Math.floor(Math.random() * itemsArray.length)];

    createItems(winItem);

    // сброс позиции
    itemsContainer.style.transition = "none";
    itemsContainer.style.transform = "translateX(0)";

    requestAnimationFrame(() => {
        requestAnimationFrame(() => {
            // вычисляем offset так, чтобы выигрышный элемент оказался в центре
            const offset = (10 + PADDING) * ITEM_WIDTH - Math.floor(500/2 - ITEM_WIDTH/2);

            itemsContainer.style.transition = "transform 4s cubic-bezier(.08,.6,0,1)";
            itemsContainer.style.transform = `translateX(-${offset}px)`;

            setTimeout(() => {
                resultDiv.textContent = "Выпало: " + winItem;
                spinBtn.disabled = false;
            }, 4000);
        });
    });
};
</script>
</body>
</html>
