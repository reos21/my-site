<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–û–±—â–∏–π —á–∞—Ç</title>
  <style>
    body { font-family:sans-serif; margin:0; display:flex; height:100vh; }
    #sidebar { width:200px; border-right:1px solid #ccc; padding:10px; box-sizing:border-box; background:#f5f5f5; }
    #chatContainer { flex:1; display:flex; flex-direction:column; padding:10px; box-sizing:border-box; }
    #messages { flex:1 0 auto; max-height:70%; overflow-y:auto; border:1px solid #ccc; padding:10px; background:#fff; margin-bottom:10px; }
    input, button { width:100%; box-sizing:border-box; margin-top:5px; padding:8px; font-size:16px; }
    #message { height:60px; resize:none; }
    .message { padding:5px 8px; margin-bottom:4px; border-radius:5px; border-bottom:1px solid #eee; position:relative; }
    .my-message { background:#e7f3ff; }
    .time { font-size:12px; color:#888; margin-left:5px; }
    .delete-btn { position:absolute; right:5px; top:5px; background:none; border:none; color:red; cursor:pointer; font-size:12px; }
    .date-separator { text-align:center; background:#f0f0f0; padding:3px; margin:5px 0; border-radius:4px; font-size:12px; color:#666; }
    h2 { margin:0 0 10px 0; text-align:center; }
    #goPrivate { margin-top:10px; background:#007bff; color:#fff; border:none; cursor:pointer; padding:5px; font-size:16px; width:100%; }
    @media (max-width:600px){
      body { flex-direction:column; }
      #sidebar { width:100%; border-right:none; border-bottom:1px solid #ccc; }
      #chatContainer { width:100%; flex:1; }
      input, button { font-size:18px; padding:12px; }
      #message { height:80px; }
      .message { font-size:16px; padding:8px; }
      .delete-btn { font-size:14px; }
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>–û–±—â–∏–π —á–∞—Ç</h2>
  <button id="goPrivate" onclick="goPrivate()">üí¨ –õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</button>
</div>

<div id="chatContainer">
  <div id="messages"></div>
  <input id="name" placeholder="–í–∞—à–µ –∏–º—è">
  <textarea id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"></textarea>
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA5meIzTc-zrp3mV2Xg7QQ8Vf_brx58T-g",
    authDomain: "reos21-f0203.firebaseapp.com",
    projectId: "reos21-f0203",
    storageBucket: "reos21-f0203.firebasestorage.app",
    messagingSenderId: "221186151213",
    appId: "1:221186151213:web:7e9f4a842298070d8ff9a4",
    measurementId: "G-61G91NP8DR"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const messagesDiv = document.getElementById('messages');

  let currentUserName = null;

  function formatTime(ts){
    if(!ts) return '';
    const d = ts.toDate();
    return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
  }

  function formatDateHeader(date){
    const now = new Date();
    const d = new Date(date);
    const diff = Math.floor((now-d)/(1000*60*60*24));
    if(diff===0) return '–°–µ–≥–æ–¥–Ω—è';
    if(diff===1) return '–í—á–µ—Ä–∞';
    return d.toLocaleDateString('ru-RU',{day:'numeric',month:'long',year:'numeric'});
  }

  function sendMessage(){
    const nameInput = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if(!message) return;
    const name = nameInput || '–ì–æ—Å—Ç—å';
    currentUserName = name;
    db.collection('commonMessages').add({
      name,
      message,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('message').value='';
  }

  function deleteMessage(id, msgName){
    if(msgName !== currentUserName) return alert('–ú–æ–∂–Ω–æ —É–¥–∞–ª—è—Ç—å —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
    if(confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) db.collection('commonMessages').doc(id).delete();
  }

  db.collection('commonMessages').orderBy('timestamp').onSnapshot(snapshot=>{
    messagesDiv.innerHTML='';
    let lastDate='';
    snapshot.forEach(doc=>{
      const msg = doc.data();
      if(!msg.timestamp) return;
      const dateStr = msg.timestamp.toDate().toDateString();
      if(dateStr!==lastDate){
        messagesDiv.innerHTML+=`<div class="date-separator">${formatDateHeader(msg.timestamp.toDate())}</div>`;
        lastDate = dateStr;
      }
      const isMine = msg.name === currentUserName;
      messagesDiv.innerHTML+=`<div class="message ${isMine?'my-message':''}">
        <b>${msg.name}</b>: ${msg.message} <span class="time">(${formatTime(msg.timestamp)})</span>
        ${isMine?`<button class="delete-btn" onclick="deleteMessage('${doc.id}','${msg.name}')">üóë</button>`:''}
      </div>`;
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  function goPrivate(){
    window.location.href='private.html';
  }
</script>

</body>
</html>
