<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —á–∞—Ç</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#fafafa; }
    #container { display:flex; flex-direction:column; height:100vh; }
    #header { padding:10px; background:#007bff; color:#fff; text-align:center; }
    #main { display:flex; flex:1; overflow:hidden; }
    #sidebar { width:200px; border-right:1px solid #ccc; padding:10px; box-sizing:border-box; overflow-y:auto; background:#fff; }
    #sidebar h3 { margin-top:0; }
    #content { flex:1; display:flex; flex-direction:column; padding:10px; box-sizing:border-box; }
    #commonChat, #privateChat { flex:1; border:1px solid #ccc; background:#fff; overflow-y:auto; padding:10px; margin-bottom:10px; }
    .message { padding:5px 8px; margin-bottom:4px; border-radius:5px; border-bottom:1px solid #eee; }
    .my-message { background:#e7f3ff; }
    .time { font-size:12px; color:#888; }
    .delete-btn { background:none; border:none; color:red; cursor:pointer; font-size:12px; margin-left:5px; }
    input, button { padding:5px; font-size:14px; margin-top:5px; width:100%; box-sizing:border-box; }
    .user-item { cursor:pointer; padding:4px; border-bottom:1px solid #eee; }
    .user-item:hover { background:#f0f0f0; }
    .date-separator { text-align:center; background:#f0f0f0; padding:3px; margin:5px 0; border-radius:4px; font-size:12px; color:#666; }
  </style>
</head>
<body>

<div id="container">
  <div id="header">üí¨ –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —á–∞—Ç</div>
  <div id="main">
    <div id="sidebar">
      <h3>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h3>
      <input id="regUsername" placeholder="–ù–∏–∫" />
      <input id="regPassword" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
      <button onclick="registerUser()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
      <button onclick="loginUser()">–í—Ö–æ–¥</button>
      <div id="currentUser" style="margin-top:5px;"></div>
      <input id="searchUser" placeholder="–ü–æ–∏—Å–∫" oninput="searchUsers()" style="margin-top:10px;" />
      <div id="userList"></div>
    </div>
    <div id="content">
      <h3>–û–±—â–∏–π —á–∞—Ç</h3>
      <div id="commonChat"></div>
      <input id="commonMessage" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –≤ –æ–±—â–∏–π —á–∞—Ç" />
      <button onclick="sendCommonMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

      <h3>–õ–∏—á–Ω—ã–π —á–∞—Ç</h3>
      <div id="privateChat"></div>
      <input id="privateMessage" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –ª–∏—á–Ω–æ–µ" />
      <button onclick="sendPrivateMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA5meIzTc-zrp3mV2Xg7QQ8Vf_brx58T-g",
  authDomain: "reos21-f0203.firebaseapp.com",
  projectId: "reos21-f0203",
  storageBucket: "reos21-f0203.firebasestorage.app",
  messagingSenderId: "221186151213",
  appId: "1:221186151213:web:7e9f4a842298070d8ff9a4",
  measurementId: "G-61G91NP8DR"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentUser = null;
let selectedUser = null;

// ===== –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏ –≤—Ö–æ–¥ =====
function registerUser(){
  const username = document.getElementById('regUsername').value.trim();
  const password = document.getElementById('regPassword').value.trim();
  if(!username || !password) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å');
  const hash = CryptoJS.SHA256(password).toString();
  db.collection('users').doc(username).get().then(doc=>{
    if(doc.exists) return alert('–ù–∏–∫ –∑–∞–Ω—è—Ç');
    db.collection('users').doc(username).set({passwordHash:hash});
    alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
  });
}

function loginUser(){
  const username = document.getElementById('regUsername').value.trim();
  const password = document.getElementById('regPassword').value.trim();
  if(!username || !password) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å');
  const hash = CryptoJS.SHA256(password).toString();
  db.collection('users').doc(username).get().then(doc=>{
    if(!doc.exists) return alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
    if(doc.data().passwordHash!==hash) return alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
    currentUser = {username, uid:username};
    document.getElementById('currentUser').textContent = '–í—ã: '+username;
    loadPrivateMessages();
  });
}

// ===== –û–±—â–∏–π —á–∞—Ç =====
const commonChat = document.getElementById('commonChat');

function sendCommonMessage(){
  const msg = document.getElementById('commonMessage').value.trim();
  const name = document.getElementById('regUsername').value.trim() || '–ì–æ—Å—Ç—å';
  if(!msg) return;
  db.collection('commonMessages').add({name, uid:currentUser?currentUser.uid:null, message:msg, timestamp:firebase.firestore.FieldValue.serverTimestamp()});
  document.getElementById('commonMessage').value='';
}

function formatTime(ts){
  if(!ts) return '';
  const d = ts.toDate();
  return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
}

function formatDateHeader(date){
  const now = new Date();
  const d = new Date(date);
  const diff = Math.floor((now-d)/(1000*60*60*24));
  if(diff===0) return '–°–µ–≥–æ–¥–Ω—è';
  if(diff===1) return '–í—á–µ—Ä–∞';
  return d.toLocaleDateString('ru-RU',{day:'numeric',month:'long',year:'numeric'});
}

db.collection('commonMessages').orderBy('timestamp').onSnapshot(snap=>{
  commonChat.innerHTML='';
  let lastDate='';
  snap.forEach(doc=>{
    const msg = doc.data();
    if(!msg.timestamp) return;
    const dateStr = msg.timestamp.toDate().toDateString();
    if(dateStr!==lastDate){
      commonChat.innerHTML+=`<div class="date-separator">${formatDateHeader(msg.timestamp.toDate())}</div>`;
      lastDate = dateStr;
    }
    const isMine = currentUser && msg.uid===currentUser.uid;
    const nameLabel = isMine?`${msg.name} <span style="color:#007bff">(–≤—ã)</span>`:msg.name;
    commonChat.innerHTML+=`<div class="message ${isMine?'my-message':''}">
      <b>${nameLabel}</b>: ${msg.message} <span class="time">(${formatTime(msg.timestamp)})</span>
    </div>`;
  });
  commonChat.scrollTop = commonChat.scrollHeight;
});

// ===== –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π =====
const userList = document.getElementById('userList');
function searchUsers(){
  const q = document.getElementById('searchUser').value.trim().toLowerCase();
  if(!q){ userList.innerHTML=''; return; }
  db.collection('users').get().then(snap=>{
    userList.innerHTML='';
    snap.forEach(doc=>{
      const uname = doc.id;
      if(uname.toLowerCase().includes(q)){
        const div = document.createElement('div');
        div.textContent = uname;
        div.className='user-item';
        div.onclick = ()=>{ selectedUser = uname; loadPrivateMessages(); };
        userList.appendChild(div);
      }
    });
  });
}

// ===== –õ–∏—á–Ω—ã–π —á–∞—Ç =====
const privateChat = document.getElementById('privateChat');

function sendPrivateMessage(){
  if(!currentUser || !selectedUser) return alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –ª–∏—á–Ω–æ–≥–æ —á–∞—Ç–∞');
  const msg = document.getElementById('privateMessage').value.trim();
  if(!msg) return;
  db.collection('privateMessages').add({from:currentUser.uid, to:selectedUser, message:msg, timestamp:firebase.firestore.FieldValue.serverTimestamp()});
  document.getElementById('privateMessage').value='';
}

function loadPrivateMessages(){
  if(!currentUser || !selectedUser){ privateChat.innerHTML=''; return; }
  db.collection('privateMessages').orderBy('timestamp').onSnapshot(snap=>{
    privateChat.innerHTML='';
    let lastDate='';
    snap.forEach(doc=>{
      const msg = doc.data();
      if(!msg.timestamp) return;
      if((msg.from!==currentUser.uid && msg.to!==currentUser.uid)) return;
      if((msg.from!==selectedUser && msg.to!==selectedUser)) return;

      const dateStr = msg.timestamp.toDate().toDateString();
      if(dateStr!==lastDate){
        privateChat.innerHTML+=`<div class="date-separator">${formatDateHeader(msg.timestamp.toDate())}</div>`;
        lastDate=dateStr;
      }

      const isMine = msg.from===currentUser.uid;
      const nameLabel = isMine ? `${currentUser.username} <span style="color:#007bff">(–≤—ã)</span>` : selectedUser;
      const canDelete = isMine;
      privateChat.innerHTML += `<div class="message ${isMine?'my-message':''}">
        <b>${nameLabel}</b>: ${msg.message} <span class="time">(${formatTime(msg.timestamp)})</span>
        ${canDelete ? `<button class="delete-btn" onclick="deletePrivateMessage('${doc.id}','${msg.from}')">üóë</button>` : ''}
      </div>`;
    });
    privateChat.scrollTop = privateChat.scrollHeight;
  });
}

function deletePrivateMessage(id, uid){
  if(currentUser.uid !== uid) return alert('–ú–æ–∂–Ω–æ —É–¥–∞–ª—è—Ç—å —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
  if(confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')){
    db.collection('privateMessages').doc(id).delete();
  }
}
</script>
</body>
</html>
