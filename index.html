<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Общий чат</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:20px; background:#fafafa; display:flex; flex-direction:column; height:100vh; }
    h2 { text-align:center; margin:0 0 10px 0; }
    #messages { border:1px solid #ccc; flex:1; overflow-y:auto; padding:10px; background:#fff; }
    input, button { padding:5px; font-size:16px; margin-top:5px; width:100%; box-sizing:border-box; }
    .message { padding:5px 8px; margin-bottom:4px; border-radius:5px; border-bottom:1px solid #eee; position:relative; }
    .my-message { background:#e7f3ff; }
    .time { font-size:12px; color:#888; margin-left:5px; }
    .delete-btn { position:absolute; right:5px; top:5px; background:none; border:none; color:red; cursor:pointer; font-size:12px; }
    .date-separator { text-align:center; background:#f0f0f0; padding:3px; margin:5px 0; border-radius:4px; font-size:12px; color:#666; }
    @media (max-width: 600px) {
      input, button { font-size:18px; padding:10px; }
      .message { font-size:16px; padding:8px; }
      .delete-btn { font-size:14px; }
    }
  </style>
</head>
<body>

<h2>Общий чат</h2>
<div id="messages"></div>

<input id="name" placeholder="Ваше имя">
<input id="message" placeholder="Сообщение">
<button onclick="sendMessage()">Отправить</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA5meIzTc-zrp3mV2Xg7QQ8Vf_brx58T-g",
    authDomain: "reos21-f0203.firebaseapp.com",
    projectId: "reos21-f0203",
    storageBucket: "reos21-f0203.firebasestorage.app",
    messagingSenderId: "221186151213",
    appId: "1:221186151213:web:7e9f4a842298070d8ff9a4",
    measurementId: "G-61G91NP8DR"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const messagesDiv = document.getElementById('messages');

  let currentUserName = null;

  function formatTime(ts){
    if(!ts) return '';
    const d = ts.toDate();
    return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
  }

  function formatDateHeader(date){
    const now = new Date();
    const d = new Date(date);
    const diff = Math.floor((now-d)/(1000*60*60*24));
    if(diff===0) return 'Сегодня';
    if(diff===1) return 'Вчера';
    return d.toLocaleDateString('ru-RU',{day:'numeric',month:'long',year:'numeric'});
  }

  function sendMessage(){
    const nameInput = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if(!message) return;
    const name = nameInput || 'Гость';
    currentUserName = name;
    db.collection('commonMessages').add({
      name,
      message,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('message').value='';
  }

  function deleteMessage(id, msgName){
    if(msgName !== currentUserName) return alert('Можно удалять только свои сообщения');
    if(confirm('Удалить сообщение?')) db.collection('commonMessages').doc(id).delete();
  }

  db.collection('commonMessages').orderBy('timestamp').onSnapshot(snapshot=>{
    messagesDiv.innerHTML='';
    let lastDate='';
    snapshot.forEach(doc=>{
      const msg = doc.data();
      if(!msg.timestamp) return;
      const dateStr = msg.timestamp.toDate().toDateString();
      if(dateStr!==lastDate){
        messagesDiv.innerHTML+=`<div class="date-separator">${formatDateHeader(msg.timestamp.toDate())}</div>`;
        lastDate = dateStr;
      }
      const isMine = msg.name === currentUserName;
      messagesDiv.innerHTML+=`<div class="message ${isMine?'my-message':''}">
        <b>${msg.name}</b>: ${msg.message} <span class="time">(${formatTime(msg.timestamp)})</span>
        ${isMine?`<button class="delete-btn" onclick="deleteMessage('${doc.id}','${msg.name}')">🗑</button>`:''}
      </div>`;
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
