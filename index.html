<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Рулетка</title>

<style>
body {
    margin: 0;
    background: #0f172a;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.roulette {
    width: 500px;
    height: 120px;
    overflow: hidden;
    border: 3px solid #22c55e;
    background: #020617;
    position: relative;
    margin-bottom: 20px;
}

.items {
    display: flex;
    height: 100%;
    transition: transform 4s cubic-bezier(.08,.6,0,1);
}

.item {
    min-width: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    border-right: 1px solid #1e293b;
}

/* Индикатор */
.roulette::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 4px;
    background: red;
    transform: translateX(-50%);
}

button {
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    background: #22c55e;
    border: none;
    border-radius: 6px;
}

button:disabled {
    background: gray;
    cursor: not-allowed;
}

.result {
    margin-top: 15px;
    font-size: 20px;
}
</style>
</head>

<body>
<div class="container">
    <div class="roulette">
        <div class="items" id="items"></div>
    </div>

    <button id="spin">Крутить</button>
    <div class="result" id="result"></div>
</div>

<script>
const baseItems = ["max", "vk", "telegram", "sberbank", "tbank"];
const itemsContainer = document.getElementById("items");
const spinBtn = document.getElementById("spin");
const result = document.getElementById("result");

// наполняем рулетку (много раз для эффекта прокрутки)
function fillItems() {
    itemsContainer.innerHTML = "";
    for (let i = 0; i < 20; i++) {
        baseItems.forEach(item => {
            const div = document.createElement("div");
            div.className = "item";
            div.textContent = item;
            itemsContainer.appendChild(div);
        });
    }
}

fillItems();

spinBtn.onclick = () => {
    spinBtn.disabled = true;
    result.textContent = "";

    const itemWidth = 100;
    const totalItems = baseItems.length * 20;
    const randomIndex = Math.floor(Math.random() * baseItems.length);
    const stopIndex = totalItems - baseItems.length + randomIndex;

    const offset = stopIndex * itemWidth;

    itemsContainer.style.transition = "transform 4s cubic-bezier(.08,.6,0,1)";
    itemsContainer.style.transform = `translateX(-${offset}px)`;

    setTimeout(() => {
        result.textContent = "Выпало: " + baseItems[randomIndex];
        spinBtn.disabled = false;
    }, 4000);
};
</script>

</body>
</html>
